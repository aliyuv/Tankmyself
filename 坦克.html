<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
      * {
          margin: 0;
          padding: 0;
      }

      .square {
          width: 900px;
          height: 600px;
          border: 1px solid #000000;
          position: absolute;
          left: 50px;
          top: 50px;

      }

      .box {
          width: 80px;
          height: 80px;
          background: red;
          position: absolute;
          top: 100px;
          left: 100px;
          transition: transform 0.5s ease-in-out; /* 设置过渡效果，持续时间为0.5秒 */
      }

      .pao {
          width: 10px;
          height: 30px;
          background: green;
          position: absolute;
          top: 25px;
          left: 50%;
          transform: translateX(-50%);
      }
  </style>
</head>
<body>
<div class="square">
  <div class="box">
    <div class="pao"></div>
  </div>
</div>
<script>
  const square = document.querySelector(`.square`)
  const box = document.querySelector(`.box`)
  const pao = document.querySelector(`.pao`)
  let timer
  const frame = 1000 / 60
  let direction = `lr`
  let speed = 10
  let motionSwitch = false

  function updatePosition(element) {
    const directionMap = {
      'lr': {property: 'left', sign: 1},
      'rl': {property: 'left', sign: -1},
      'tb': {property: 'top', sign: 1},
      'bt': {property: 'top', sign: -1}
    }

    const {property, sign} = directionMap[direction]
    //当前box left or top 移动的值
    const currentValue = (parseInt(window.getComputedStyle(element, null).getPropertyValue(property)))
    const newValue = currentValue + (speed * sign)
    const wh = property === `left` ? `width` : `height`
    console.log(wh);
    const maxLimit = getElementPosition(square)[wh] - (getElementPosition(box)[wh] + getElementPosition(pao)[wh]);
    if (newValue < 0) {
      box.style[property] = 0
    } else if (newValue + getElementPosition(pao)[wh] < 0) {
      box.style[property] = `${getElementPosition(pao)[wh]}px`
      console.log(`进来了`)
    } else if (newValue > maxLimit) {
      box.style[property] = maxLimit + 'px'
    } else {
      box.style[property] = `${newValue}px`
    }
    // 红色盒子的高度 + 红色盒子的移动距离+ 炮筒的高度 大于或等于 父级盒子的高度就是超出

  }


  function x() {
    clearTimeout(timer)
    timer = setTimeout(function () {
      updatePosition(box)
      if (motionSwitch) {
        x()
      }
    }, frame)
  }

  function getElementPosition(element) {
    return {
      width: element.clientWidth,
      height: element.clientHeight,
      top: element.offsetTop,
      left: element.offsetLeft
    }
  }

  document.addEventListener(`keydown`, function (event) {
    motionSwitch = true
    if (event.key === 'ArrowUp' || event.key === 'ArrowDown' || event.key === 'ArrowLeft'
      || event.key === 'ArrowRight') {
      x()
    }
    switch (event.key) {
      case `ArrowUp` :
        direction = `bt`
        updatePosition(box)
        break
      case `ArrowDown` :
        direction = `tb`
        updatePosition(box)
        break
      case `ArrowLeft` :
        direction = `rl`
        updatePosition(box)
        break
      case `ArrowRight` :
        direction = `lr`
        updatePosition(box)
        break
      case ` `:
        //子弹发射
        //创建子弹  初始化子弹起始位置
        const bullet = document.createElement('div')
        bullet.style.width = `${10}px`
        bullet.style.height = `${10}px`
        bullet.style.background = `#000`
        bullet.style.borderRadius = `50%`
        bullet.style.position = `absolute`
        //红色方块的宽度的 一半加上 红色方块的left
        const {width: boxW, height: boxH, top: boxT, left: boxL} = getElementPosition(box)
        bullet.style.left = `${(boxW / 2) + boxL - 5}px`
        bullet.style.top = `${boxT + boxH}px`
        square.appendChild(bullet)
        shootBullets(bullet, bulletCount)
        bulletCount += 1
        break
      case `w`:
        box.style.transform = `rotate(${0}deg) `
        break
      case `s`:
        box.style.transform = `rotate(${180}deg) `
        break
      case `a`:
        box.style.transform = `rotate(${270}deg) `
        break
      case `d`:
        box.style.transform = `rotate(${90}deg) `
        break

    }
  })

  let bulletTimer = {}
  let bulletCount = 0

  function shootBullets(bullet, bulletId) {
    //发射子弹运动函数
    clearInterval(bulletTimer[bulletId])
    bulletTimer[bulletId] = setInterval(function () {
      //红色方块的宽度的 一半加上 红色方块的left
      if (getElementPosition(bullet).top + speed * 2 > square.clientHeight) {
        bullet.style.display = `none`
        clearInterval(bulletTimer[bulletId])
        delete bulletTimer[bulletId]
      } else {
        bullet.style.top = `${getElementPosition(bullet).top + speed}px`
      }
    }, 40)
  }

  document.addEventListener(`keyup`, function (event) {
    motionSwitch = false
  })

  //假设炮筒在元素内部
  function intPaoPosition() {
    //坦克主体的宽度一半减去炮筒宽度的一半 然后 Y 轴就直接 -炮筒的高度就到最上面去了
    //TODO 子弹也应该默认向上发射
    const offsetPaoX = box.offsetWidth / 2 - pao.offsetWidth / 2
    const offsetPaoY = -pao.offsetHeight
    pao.style.left = `${offsetPaoX + 5}px`
    pao.style.top = `${offsetPaoY}px`
  }

  intPaoPosition()

</script>
</body>
</html>
